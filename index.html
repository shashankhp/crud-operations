<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.6.19/dist/css/uikit.min.css" />

    <link rel = 'stylesheet' href = 'style.css'>
</head>
<body onload="reloadTaskCard()">
    <nav class="navbar navbar-light bg-dark">
        <div class="container-fluid">
          <h2 style="color: white">Shopping Website</h2>
          <i class="fas fa-cart-arrow-down"></i>
        </div>
      </nav>
      <div class="container">
          <div class="row">
              <div class="col-md-4 col-lg-4">
                <div class="card" style="width: 18rem;">
                    <img src="pic1.jpeg" class="card-img-top" alt="Dress">
                    <div class="card-body">
                      <h5 class="card-title">Printed Pullover Tshirt</h5>

              </div>

              <div class="col-md-4 col-lg-4">
                <div class="card" style="width: 18rem;">

                      <h5 class="card-title">Ruched Slip Dress</h5>
                      <h4 class="card-text">Rs.1700</h4>
                      <a class="btn btn-primary">ADD TO CART</a>
                    </div>
                  </div>
              </div>

              <div class="col-md-4 col-lg-4">
                <div class="card" style="width: 18rem;">
                    <img src="pic3.jpeg" class="card-img-top" alt="Dress">
                    <div class="card-body">
                      <h5 class="card-title">Crop Top</h5>
                      <h4 class="card-text">Rs.500</h4>
                      <a class="btn btn-primary">ADD TO CART</a>
                    </div>
                  </div>
              </div>

              <div class="col-md-4 col-lg-4">
                <div class="card" style="width: 18rem;">
                    <img src="pic3.jpeg" class="card-img-top" alt="Dress">
                    <div class="card-body">
                      <h5 class="card-title">Crop Top</h5>
                      <h4 class="card-text">Rs.580</h4>
                      <a class="btn btn-primary">ADD TO CART</a>
                    </div>
                  </div>
              </div>

              <div class="col-md-4 col-lg-4">
                <div class="card" style="width: 18rem;">
                    <img src="pic9.jpeg" class="card-img-top" alt="Dress">
                    <div class="card-body">
                      <h5 class="card-title">Two Piece Outfit</h5>
                      <h4 class="card-text">Rs.1200</h4>
                      <a class="btn btn-primary">ADD TO CART</a>
                    </div>
                  </div>
              </div>

              <div class="col-md-4 col-lg-4">
                <div class="card" style="width: 18rem;">
                    <img src="pic8.jpeg" class="card-img-top" alt="Dress">

                      <h5 class="card-title">Ruched A Line Dress</h5>
                      <h4 class="card-text">Rs.1900</h4>
                      <a class="btn btn-primary">ADD TO CART</a>
                    </div>
                  </div>
              </div>


          </div>
      </div>

      <div class="overflow-auto container" style = 'width: 70%'>
        <table class="table table-hover table-middle table-divider">
            <thead>
                <tr>
                    <th class="table-shrink"></th>
                    <th class="table-small sty"><h3>ITEM</h3></th>
                    <th class="table-small"></th>
                    <th class="width-small sty"><h3>PRICE</h3></th>
                    <th class="table-shrink text-small sty"><h3>QUANTITY</h3></th>
                    <th class="table-shrink text-small sty"><h3>TOTAL</h3></th>

                </tr>
            </thead>
            <tbody>
                
            </tbody>
            <tr>
                <td><input class="checkbox" type="checkbox"></td>
                <td><img class="preserve-width border-circle"  width="40" alt=""></td>
                <td class="table-link">
                    <h3 class = "item-name"><strong>Grand-Total</strong></h3>
                </td>
                <td class="text-truncate"><h3></h3></td>
                <td class="text-truncate"><h3></h3></td>
                <td class="text-truncate grand-total"><h3><strong>Rs.0</strong></h3></td>
                
            </tr>
            </table>
      </div>

     
          

    <script src="shopping.js"></script>
